<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section id="recent-scores-section">
            <div id="recent-scores-header-section">
                <h2>Recent scores</h2>
                <button id="refresh-button">Refresh</button>
            </div>
            <ul id="score-list">
            </ul>
        </section>
        <section id="add-score-section">
            <h2>Add your score</h2>
            <form id="score-form">
                <input type="text" name="name" id="name" placeholder="Your name" required><br><br>
                <input type="number" name="score" id="score" placeholder="Your score" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
